<div>
  <p>The author of this quote is {{quote.author}}</p>
</div>
<div>
  <p>{{numberOfLikes}}</p>
  <button (click)='likeButtonClick()' class="btn btn-success">Like</button>
  <button (click)='dislikeButtonClick()' class="btn btn-danger">Dislike</button>
  <hr>
</div>
<div>
  <button (click)='quoteDelete(true)' class="btn btn-danger">Delete Quote</button>
  <hr>
</div>
