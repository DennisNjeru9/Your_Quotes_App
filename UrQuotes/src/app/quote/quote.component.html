<div class="container">
  <h1>Home of Inspirational Quotes</h1>
  <hr> 

  <div class="card">
    <div class="card-body">
      <div *ngFor='let quote of quotes; let i = index'>
        <li>{{quote.quote}}</li>
        <!-- <p>This quote was posted on {{quote.dateEntered| date}}</p> -->
        <button (click)='displayDetails(i)' class="btn btn-primary">Display Details</button>
        <app-quote-detail *ngIf='quote.showAuthorAndSubmitter' [quote]='quote' (isComplete)='deleteQuote($event, i)'></app-quote-detail>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
